<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <link rel="stylesheet" href="weather.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        
        console.log('test 1');

        $(document).ready(function(){

        // alert('Time to check the weather!');

        $('button').click(function(){
            var loc = $('[name=location]').val();
            var key = '8d1957e29b08973769665d59be1aa765';
            console.log(loc);
            var url = "http://api.openweathermap.org/data/2.5/weather?q=" + loc + "&&appid=" + key;
            console.log(url);

            $.get(url,function(res){
                console.log(res);
                $('.result').html('<h2>' + loc + '</h2><h3>'+ "Weather for Today" + '</h3>' + res.weather[0].description + '<h3>' + "Humidity" +'</h3>' 
                + res.main.humidity + "%" +'<h3>');
                
                var curtemp = Math.trunc(res.main.temp * 9/5 - 459.67);
                console.log(curtemp);
                var hightemp = Math.trunc(res.main.temp_max * 9/5 - 459.67);
                console.log (hightemp);
                var lowtemp = Math.trunc(res.main.temp_min * 9/5 - 459.67);
                $('.result').append('<h3>' + "Current Temperature (F)" + '</h3>' + curtemp + '</h3>' + '<h3>' + "High Temperature (F)" + '</h3>'
                + hightemp + '<h3>' + "Low Temperature (F)" + '</h3>'  + lowtemp);
       
            });

            return false;

            });



        });
        </script>

    </head>
    <body>
        <h1> Krista's Weather App</h1>
        <form action="#" class="enter">
            <label for="city">Enter Location Here:</label>
            <input type="text" id="location" name="location">
            <button class="btn">Check Weather Forecast</button>
        </form>
        <div class="result">
        </div>
    </body>
</html>
